<!DOCTYPE html>
<html>
	<head>
		<title>Madrid</title>
		<link rel="stylesheet" type="text/css" href="Css_Cadastro_Login.css">
		<meta charset="utf-8">
	</head>
<body>
	<div id="logar" class="visivel">
		<h1>Login</h1>
		<p><input type="text" placeholder="Digite seu Login" id="login"></p>	
		<p><input type="text" placeholder="Digite sua Senha" id="senha"></p>
		<button onclick="login()">Login</button>
		<button onclick="cad()">Cadastrar</button>
	</div>
	<div id="Cad" class="invisivel">
		<h1>Cadastro</h1>
		<p><input type="text" placeholder="Digite seu Nome" id="nome"></p>	
		<p><input type="text" placeholder="Digite sua Sobrenome" id="sob_nome"></p>
		<p><input type="text" placeholder="Digite seu Telefone" id="tel"></p>	
		<p><input type="text" placeholder="Digite sua E-Mail" id="email"></p>
		<p><input type="text" placeholder="Digite seu Login" id="login_cad"></p>	
		<p><input type="password" placeholder="Digite sua Senha" id="senha_cad"></p>
		<p><input type="password" placeholder="Digite sua Confirmação de senha" id="senha_cad_conf"></p>
		<button onclick="logar()">Login</button>
		<button onclick="salv()">Salvar</button>
	</div>
<script type="text/javascript" src="Js_Principal.js"></script>
</body>
</html>
